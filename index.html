<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Expense Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkAuth()">
  <header>
    <div class="header-content">
      <h1>ðŸ’° Smart Expense Manager</h1>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card income-card">
        <div class="card-label">Total Income</div>
        <div class="card-amount" id="totalIncome">â‚¹0</div>
      </div>
      <div class="card expense-card">
        <div class="card-label">Total Expense</div>
        <div class="card-amount" id="totalExpense">â‚¹0</div>
      </div>
      <div class="card balance-card">
        <div class="card-label">Balance</div>
        <div class="card-amount" id="balance">â‚¹0</div>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <div class="transaction-form">
      <h3>Add New Transaction</h3>
      <div class="form-grid">
        <div class="input-group">
          <label for="title">Description</label>
          <input type="text" id="title" placeholder="e.g., Grocery shopping">
        </div>

        <div class="input-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="0.00" step="0.01">
        </div>

        <div class="input-group">
          <label for="type">Type</label>
          <select id="type" onchange="updateCategory()">
            <option value="">Select Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
        </div>

        <div class="input-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select Category</option>
          </select>
        </div>
      </div>
      
      <button onclick="addExpense()" class="btn-primary">Add Transaction</button>
    </div>

    <!-- Transaction Table -->
    <div class="transaction-table">
      <h3>Recent Transactions</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseList">
            <tr>
              <td colspan="5" class="empty-state">No transactions yet. Add your first transaction above!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="Javascript/app.js"></script>
  <script src="Javascript/auth.js"></script>
</body>
</html>
